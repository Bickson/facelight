<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:outputStylesheet name="css/app.css" />
<h:head>
    <title>BootsFaces Basic Page</title>
</h:head>
<h:body class="debugg">
    <b:column span="4">
        SIDEBAR
    </b:column>
    <b:column span="4">
        <b:column span="12">
            <h:graphicImage value="resources/images/facelight_logo.png" style="width: 100%;"/>
        </b:column>
        <b:column span="12" id="login_box">
            <b:inputText>Användarnamn</b:inputText>
            <b:inputSecret>Lösenord</b:inputSecret>
            <b:button value="Login" look="primary" style="width:100%;"></b:button>
            <h:link>Register</h:link>
        </b:column>
    </b:column>
    <b:column span="4">
        PADDING COL
    </b:column>
</h:body>
</html>
